<h1 class="title">To-Do List</h1>

<form>
    <input 
        type="text"
        name="taskInput"
        placeholder="Enter new note"
        class="taskInputText"
        [(ngModel)]="taskInput"
        (keyup.enter)="addTask()"
    />
</form>
<button type = "Submit" class="savebutton" (click)="addTask()">Save Note</button>

<div class="spacing"></div>

<div *ngFor="let task of tasks; let i = index;">
    <div class = "task">
        <input class = "check" type="checkbox" (click)="completeTask(i)">
        <h1 *ngIf = "!task.completed" class = "content">{{task.text}}</h1>
        <h1 *ngIf = "task.completed" class = "content" style="text-decoration: line-through">{{task.text}}</h1>
        <button type = "Delete" class="deletebutton" (click)="deleteTask(i)">Delete</button>
    </div>
    <p class="newline"></p> 
</div>
