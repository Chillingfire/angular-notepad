<p class="title">Enter New Note</p>
<pre>
    <input type = "Text" #taskInput>
    <button type = "Submit" (click)="addTask(taskInput.value)">Save Note</button>
</pre>

<div class = "task" *ngFor="let task of tasks; let i = index;">
    <input class = "check" type="checkbox" (click)="completeTask(i)">
    <h1 class = "content">{{task.text}}</h1>
    <button type = "Delete" (click)="deleteTask(i)">Delete</button>
</div>
